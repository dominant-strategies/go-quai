services:
  prime:
    env_file:
      - network.env
    environment:
      - TCP_PORT=10000
      - HTTP_PORT=10001
      - WS_PORT=10002
    build: .
    command: sh -c './build/bin/go-quai --$$NETWORK --slices "$$SLICES" --syncmode full --http --http.vhosts=* --ws --http.addr 0.0.0.0 --http.api eth,net,web3,quai,txpool,debug --ws.addr 0.0.0.0 --ws.api eth,net,web3,quai,txpool,debug --port $$TCP_PORT --http.port $$HTTP_PORT --ws.port $$WS_PORT --ws.origins=* --http.corsdomain=* --gcmode archive --nonce $$NONCE --sub.urls ws://cyprus:10005,ws://paxos:10008,ws://hydra:10011,ws://rhodes:10014' 
    ports:
      - "10000"
      - "10001"
      - "10002"
    volumes:
      - ~/.quai:/root/.quai

  cyprus:
