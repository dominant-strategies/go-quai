    environment:
      - TCP_PORT=30303
      - HTTP_PORT=8547
      - WS_PORT=8548
      - NETWORK=garden
      - NONCE=8008135
    build: .
    command: sh -c './build/bin/go-quai --$$NETWORK --syncmode full --http --http.vhosts=* --ws --mine --miner.threads 1 --http.addr 0.0.0.0 --http.api eth,net,web3,quai,txpool,debug --ws.addr 0.0.0.0 --ws.api eth,net,web3,quai,txpool,debug --port $$TCP_PORT --http.port $$HTTP_PORT --ws.port $$WS_PORT --ws.origins=* --http.corsdomain=* --gcmode archive --nonce $$NONCE --sub.urls ws://cyprus:8579,ws://paxos:8581,ws://hydra:8583'
    ports:
      - "30303"
      - "8547"
      - "8548"
    volumes:
      - ~/.quai:/root/.quai

