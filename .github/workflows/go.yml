name: Go

on: push
  #pull_request:
  #  types: [closed]
  #  branches: [ "main" ]
jobs:

  build:
    #if: github.event.pull_request.merged == true

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.15

    - name: Install dependencies
      run: sudo apt install make build-essenstial

    - name: make all
      run: make run all

    - name: Build
      run: make go-quai

    #- name: Test
    #  run: go test -v

    - name: Build Docker
      run: docker build . -t quainetwork/go-quai:$(cat VERSION) -t quainetwork/go-quai:latest

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: hubchub
        password: ${{ secrets.docker }}

    - name: show
      run: docker push quainetwork/go-quai:$(cat VERSION)

   # - name: Update version
   #   run: awk -F. '{print $1"."$2"."$3"."$4+1}' VERSION > tmp && mv tmp VERSION

   # - uses: stefanzweifel/git-auto-commit-action@v4

   # - uses: azure/setup-helm@v3
   #   with:
   #     version: 'default' # default is latest stable
   #   id: install

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
